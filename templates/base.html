
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js" integrity="sha512-5xkNvFVCctXwOszeifE8pzjyDFlHvHDCKIrhwmuSbCtTHqc7IhA6/1tTNYXE8WmYvwP5KFQegCS1QRR4poYgjg==" crossorigin="anonymous"></script>
        <style>
          .link {
    stroke: #777;
    stroke-opacity: 0.3;
    stroke-width: 1.5px;
  }
  
  .node circle {
    stroke: #000;
    stroke-width: 1.5px;
  }
  
  .node text {
    display: none;
    font: 10px sans-serif;
  }
  
  .node:hover circle {
    fill: #000;
  }
  
  .node:hover text {
    display: inline;
  }
  
  .cell {
    fill: none;
    pointer-events: all;
  }
        </style>
      </head>
    <body>

          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Deep Ocean</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/">Crawler</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/page_ranking">Ranker</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/page_searching" tabindex="-1">Searcher</a>
                </li>
              </ul>
            </div>
          </nav>
          
        <div class="container pt-3">
            {% block content %}
            {% endblock %}

        </div>
        <div id="footer" class="fixed-bottom">
            {% block footer %}
                <b>Deep Ocen v2.0.0</b> &copy; Copyright 2020 by <a href="mailto:nupurmunda66@gmail.com">Nupur Munda</a>.
            {% endblock %}
        </div>
    </body>
</html>
